[DEFAULT]
mongo_host = mongodb://localhost/tweetdb
collection = geotweets

[SAMPLE_STREAM]
time_limit = 3600
collection = twitter_short_sample_stream_async_en

[KEYWORD_STREAM]
time_limit = 300
collection = keyword_stream
keywords = ['#Brexit']

[USER_STREAM]
time_limit = 300
collection = user_stream
user_ids = ['813286']

[LOCATION_STREAM]
time_limit = 3600
collection = loc_stream
location = -4.516,55.7225,-3.975,55.978


[SEARCH]
collection = ['apisearch']
tags = ['#Brexit']
maxTweets = 100000000
dates = ['2018-20-10', '2018-25-11']
latitude = 55.8642
longitude = 4.2518
max_range = 10

